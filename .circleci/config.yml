version: 2.1

executors:
  node12:
    docker:
      - image: circleci/node:12.9.1

commands:
  install_packages:
    description: Install npm dependencies
    parameters:
      working_directory:
        type: string
    steps:
      # @TODO add caching here
      - run:
          name: Install dependencies
          command: npm i
          working_directory: << parameters.working_directory >>

  npm_publish:
    description: Run prepublsh script, set version and publish
    parameters:
      working_directory:
        type: string
    steps:
      - run:
          name: Prepublish script
          command: npm run prepublishOnly
          working_directory: << parameters.working_directory >>
      - run:
          name: Set package.json version from git tag
          command: |
            # resolve scripts folder location from working directory
            SCRIPTS_PATH=$(node -e "
              const path = require('path')
              const from = '${CIRCLE_WORKING_DIRECTORY}/<< parameters.working_directory >>'
              const to = '${CIRCLE_WORKING_DIRECTORY}/scripts'
              console.log(path.relative(from, to))
            ")
            node "${SCRIPTS_PATH}/set-version-from-tag.js"
          working_directory: << parameters.working_directory >>
      - run:
          name: Publish package
          command: echo 'npm run publish'
          working_directory: << parameters.working_directory >>


jobs:
  rln-utilities-deps-and-tests:
    executor: node12
    steps:
      - checkout
      - install_packages:
          working_directory: packages/restlessness-utilities
      - run:
          name: Run tests
          command: npm run test
          working_directory: packages/restlessness-utilities

  rln-utilities-publish:
    executor: node12
    steps:
      - checkout
      - install_packages:
          working_directory: packages/restlessness-utilities
      - npm_publish:
          working_directory: packages/restlessness-utilities
#      - run:
#          name: Prepublish script
#          command: npm run prepublishOnly
#          working_directory: packages/restlessness-utilities
#      - run:
#          name: Set package.json version from git tag
#          command: node ../../scripts/set-version-from-tag.js
#          working_directory: packages/restlessness-utilities
#      - run:
#          name: Publish package
#          command: echo 'npm run publish'
#          working_directory: packages/restlessness-utilities

workflows:
    rln-utilities:
      jobs:
        - rln-utilities-deps-and-tests
        - rln-utilities-publish:
            requires:
              - rln-utilities-deps-and-tests
            filters:
              tags:
                only: /^ci-test@restlessness/utilities/v(\d+)\.(\d+)\.(\d+)$/

